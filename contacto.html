<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="css/style-contacto.css" rel="stylesheet" />
    <title>Document</title>
    <!--No sabes lo nervioso que me pone hacer esto.
    No sé sobre la estructura del html ni como le afecta menter un style
    dentro del html en vez de una página css.
    Pero lo que si se es que es complicado y poco organizativo a la hora de
    programarlo y leerlo.
    Cada cosa en su lugar, es algo básico, css en páginas css, html en html y scripts en js.-->
    <style>
        #boton{
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="registro">
        <form action="" id="contacto">
            <h3>Asistencia</h3>
            <h4>Ideintifica el problema</h4>
            <div class="ideintifica">
                <input type="text" id="problema">
            </div>
            <h4>Correo electrónico</h4>
            <div class="email">
                <input type="text" id="correo">
            </div>
            <h4>Asunto</h4>
            <div class="asuntos">
                <input type="text" id="asunto">
            </div>
            <h4>Descripción</h4>
            <div class="decription">
                <input type="text" id="descripcion">
            </div>
            <div id="boton">
                <button class="enviar" style="color:white">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
