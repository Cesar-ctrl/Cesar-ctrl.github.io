<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="css/style-popup.css" rel="stylesheet" />
    
    <title>Registro</title>
</head>
<body>
    <div class="ventana">
        <form action="" id="formulario">
            <h3>Registrarse</h3>
            <div class="email">
                <h4>Correo electrónico</h4>
                <input type="text" id="correo">
            </div>
            <div class="usuario">
                <h4>Nombre de usuario</h4>
                <input type="text" id="nombre">
            </div>
            <div class="campo">
                <h4>Contraseña</h4>
                <input type="text" id="password">
                <span>Mínimo 6 carácteres</span>
            </div>
            <div class="campo2">
                <h4>Confirmación de la contraseña</h4>
                <input type="text" id="confirmar">
            </div>
            <div id="registrarse">
                <button class="registrarse" style="color:white">Registrarse</button>
                <a href="login.html">Iniciar sesión</a>
            </div>
        </form>
    </div>
    
    <script src="js/main-registro.js"></script>
</body>
</html>
